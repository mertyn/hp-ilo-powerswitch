<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP iLO PowerSwitch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 id="host--name">Loading...</h1>
    <h2 id="host--model">Loading...</h2>
    <h3 id="power--state">Loading...</h3>
    <h4 id="error"></h4> -->

    <header>
        <div class="host">
            <h2 id="host--name">pineapple</h2>
            <h4 id="host--model">HP Microserver Gen8</h4>
        </div>
        <h3 class="power--indicator" id="power--state">Powered off</h3>
        <h4 class="error" id="error"></h4>
    </header>

    <main>
        <ul class="buttons">
            <li><button class="power--action primary" id="power--on" data-action="On" data-confirm="false">Turn on</button></li>
            <li><button class="power--action" id="power--off" data-action="PushPowerButton">Turn off</button></li>
            <li><button class="power--action" id="force--off" data-action="ForceOff">Force off</button></li>
            <li><button class="power--action" id="force--restart" data-action="ForceRestart">Reset</button></li>
        </ul>
    </main>

    <!-- <script src="bundle.js"></script> -->
</body>
</html>
