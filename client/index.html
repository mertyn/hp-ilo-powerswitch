<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP iLO PowerSwitch</title>

    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <h1 id="host--name">Loading...</h1>
    <h2 id="host--model">Loading...</h2>
    <h3 id="power--state">Loading...</h3>
    <h4 id="error"></h4>

    <button class="power--action" id="power--on" data-action="On" data-confirm="false">Turn on</button>
    <button class="power--action" id="power--off" data-action="PushPowerButton">Turn off</button>
    <button class="power--action" id="force--off" data-action="ForceOff">Force off</button>
    <button class="power--action" id="force--restart" data-action="ForceRestart">Reset</button>

    <script src="bundle.js"></script>
</body>
</html>
