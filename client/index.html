<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP iLO PowerSwitch</title>

    <!-- stylesheet development -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="host">
            <h2 id="host--name">loading...</h2>
            <h4 id="host--model">loading...</h4>
        </div>
        <h3 class="power--indicator power--on" id="power--state">loading...</h3>
        <h4 class="notification error" id="error"></h4>
        <h4 class="notification" id="notification"></h4>
    </header>

    <main>
        <ul class="buttons">
            <li><button class="power--action primary" data-action="On">Turn on</button></li>
            <li><button class="power--action" data-action="PushPowerButton">Turn off</button></li>
            <li><button class="power--action" data-action="ForceOff">Force off</button></li>
            <li><button class="power--action" data-action="ForceRestart">Reset</button></li>
        </ul>
    </main>

    <footer>
        <a href="#" id="enable--notifications">Enable notifications</a>
    </footer>

    <script src="bundle.js"></script>
</body>
</html>
